name: "size"
on:
  pull_request:
    types: ["opened", "edited", "reopened", "synchronize"]
jobs:
  size:
    strategy:
      matrix:
        node: ["22"]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.1.0
      - name: Use Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: ${{ matrix.node }}
      - run: |
          pnpm install
          pnpm run size
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
