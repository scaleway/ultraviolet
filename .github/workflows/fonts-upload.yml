name: Upload Fonts

on:
  push:
    branches:
      - "main"
    paths:
      - packages/fonts/**
env:
  BUCKET_NAME: scaleway-assets
  BUCKET_REGION: fr-par

jobs:
  ## Synchronize assets on bucket
  upload-fonts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python environment
        uses: actions/setup-python@v6
        with:
          python-version: "3.14.2"
      - uses: pnpm/action-setup@v4.2.0
      - uses: actions/setup-node@v6.1.0
        with:
          node-version: 24.11.1
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile

      - name: Install aws CLI
        run: |
          sudo python3 -m pip install --upgrade pip
          sudo python3 -m pip install awscli==1.19.27 awscli_plugin_endpoint
          pip3 install awscli_plugin_endpoint && pip3 show awscli_plugin_endpoint

      - name: AWS CLI configuration
        run: |
          mkdir ~/.aws
          cp ./.aws/* ~/.aws/
          sed -i -e 's/${BUCKET_REGION}/${{env.BUCKET_REGION}}/g' ~/.aws/config

      - name: Upload fonts on bucket
        run: |
          aws s3 sync packages/fonts/src/assets s3://${{ env.BUCKET_NAME }}/fonts/ --include "*" --acl public-read --cache-control max-age=2592000,public
          aws s3api put-bucket-cors --bucket ${{ env.BUCKET_NAME }} --cors-configuration file://.aws/cors.json
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
